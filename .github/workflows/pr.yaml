name: PR Checks

on:
    pull_request:
        branches:
            - main

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4
            
            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                node-version: 22.x 

            - name: Install and build
              run: yarn install && yarn run build
